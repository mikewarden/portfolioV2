<!DOCTYPE html>
<html>
<head>
    <title>Mike's Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Mike's Pixel Art Maker</h1>

    <h2>Choose Grid Size :</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <br>
        <input type="submit" id="submitBtn" placeholder="Make Canvas">
    </form>

    <h2 id="colorPickTitle">Pick A Color :</h2>
    <input type="color" id="colorPicker">

    
    <table id="pixelCanvas"></table>

    <footer>this was initially crafted from a project for the <em>Grow with Google Udacity Scholarship Challenge</em>. 
    <br>Further modifications were made by <a href="http://mikewarden.com/">Mike Warden</a></footer>
    
    <script src="designs.js"></script>
</body>
</html>
