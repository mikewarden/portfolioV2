<!DOCTYPE html>
<html>
<head>
	<title>LocalWeatherAlpha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="localWeather.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	
    <link rel="stylesheet" href="localWeather.css">
</head>

<body>
	<div id="test_results"></div>
	<div id="flex-container">
	<div id="row">
	<div id="col-md-1">

		<div class="locationText" id="locationArea"></div>
		
		<div class="locationText" id="countryArea"></div>
		<div class="locationText" id="logoArea"><h2>AvgTempApp</h2></div>
		<br>
		<div id="timeDisplay"></div>
		
		<div id="dateDisplay"></div>
		<br>
		<div id="tempArea">

			<div id="mainTempArea"></div>
			<div class="rangeTemps" id="tempMinArea"></div>
			<div class="rangeTemps" id="tempMaxArea"></div>
			<div class="descRow" id="iconBox"></div>
			<div class="descRow" id="weatherDescriptionArea"></div>
			
			
			<br>
			<button class="btns" id="convertBtn">Convert to &#8457;</button>
			<button class="btns" id="convertBtn2">Convert to &#8451;</button>
			<br>
		</div>
		<br>
		
		<div id="humidityArea"></div>
			
		<div id="mainPressureArea"></div>
		
		<div id="windArea">
			<div id="windDegrees"></div>
			
			<div id="windSpeed"></div>
		</div>
		<br>
		<div id="latitudeArea"></div>
		
		<div id="longitudeArea"></div>




		



     </div>

	</div>
	</div>


</body>
</html>
