<!DOCTYPE html>
<html>
<head>
	<title>DivClips</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="divClipsJS.js"></script>
	<script src="divClipsJQ.js"></script>
	<link rel="stylesheet" href="divClipsStyles.css">
</head>
<body>
    <h3 id="titleText">DivClips V.1</h3> 

    <h4 id="cautionText">Caution!!! Audio could be crazy loud, make use of your system volume and the volume sliders and stop buttons below. Enjoy! </h4>
    <div id="mainBox" class="boxes">
    	
        
        <div id="pad1Div" class="divRow1 column1"></div>
        <audio id="pad1Samp" class="row1Audio" src="pad1Samp.mp3"></audio>
        
        <div id="pad2Div" class="divRow1 column2"></div>
        <audio id="pad2Samp" class="row1Audio" src="pad2Samp.mp3"></audio>
        
        <div id="pad3Div" class="divRow1 column3"></div>
        <audio id="pad3Samp" class="row1Audio" src="pad3Samp.mp3"></audio>
        
        <div id="drone1Div" class="divRow1 column4"></div>
        <audio id="drone1Samp" class="row1Audio" src="drone1Samp.mp3"></audio>

        <div id="drone2Div" class="divRow1 column5"></div>
        <audio id="drone2Samp" class="row1Audio" src="drone2Samp.mp3"></audio>
        
        <div id="drone3Div" class="divRow1 column6"></div>
        <audio id="drone3Samp" class="row1Audio" src="drone3Samp.mp3"></audio>

        

        
        <div id="bass1Div" class="divRow2 column1"></div>
        <audio id="bass1Samp" src="bass1Samp.mp3"></audio>

        <div id="arp1Div" class="divRow3 column1"></div>
        <audio id="arp1Samp" src="arp1Samp.mp3"></audio>

        <audio id="drum2Samp" src="drum2Samp.mp3"></audio>

        <div id="drum3Div" class="divRow4 column3"></div>
        <audio id="drum3Samp" src="drum3Samp.mp3"></audio>

        <div id="drum6Div" class="divRow4 column6"></div>

       <label id="padLabel">Pads/Drones Level</label>
       <input id="row1Vol" class="boxes" type="range" min="0" max="100" step="1"></input>
       <label id="bassLabel">Bass Level</label> 
       <input id="row2Vol" class="boxes" type="range" min="0" max="100" step="1"></input>
       <label id="arpLabel">Arps Level</label>
       <input id="row3Vol" class="boxes" type="range" min="0" max="100" step="1"></input>
       <label id="drumsOneLabel">Drums1 Level</label>
       <input id="row4Vol" class="boxes" type="range" min="0" max="100" step="1"></input>
       <label id="drumsTwoLabel">Drums2 Level</label>
       <input id="row5Vol" class="boxes" type="range" min="0" max="100" step="1"></input>
       

    
<h5 id="footer">DivClips was created by Mike Warden. All audio samples were designed by Mike Warden.</h5>
